<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Standalone Browserphone</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
		
		<link rel="stylesheet" href="style.css">
		
		<script src="jquery-1.9.1.min.js"></script>
		<script src="bootstrap.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="browserphone">
			<div class="bf-content" class="row">
				<div class="bf-sidebar hidden-xs hidden-sm col-md-6"></div>
				<div class="bf-active-app col-xs-12 col-sm-12 col-md-6">
					<div class="bf-topbar">
						<div class="bf-topbar-action">
							<div class="center-parent">
								<i class="fa fa-arrow-circle-left center-child"></i>
							</div>
						</div>
						<div class="bf-topbar-text">
							<div class="center-parent">
								<span class="center-child">Contacts</span>
							</div>
						</div>
						<div class="bf-topbar-state"></div>
					</div>
					<div class="bf-app-area">
						<div class="bf-app-sidebar">
							<div class="bf-app-sidebar-block">
								<div class="bf-app-sidebar-top">
									<i class="fa fa-search"></i>
								</div>
								<div class="bf-app-sidebar-bottom">
									Search
								</div>
							</div>
							<div class="bf-app-sidebar-block">
								<div class="bf-app-sidebar-top">
									<i class="fa fa-plus-circle"></i>
								</div>
								<div class="bf-app-sidebar-bottom">
									Add
								</div>
							</div>
							<div class="bf-app-sidebar-block">
								<div class="bf-app-sidebar-top">
									<i class="fa fa-trash"></i>
								</div>
								<div class="bf-app-sidebar-bottom">
									Delete
								</div>
							</div>
							<div class="bf-app-sidebar-block">
								<div class="bf-app-sidebar-top">
									<i class="fa fa-ban"></i>
								</div>
								<div class="bf-app-sidebar-bottom">
									Remove
								</div>
							</div>
						</div>
						<div class="bf-app-content">
							<div class="bf-app-bar">
								<div class="left-content">
									<input type="text" class="search" placeholder="Enter a query"></input>
								</div>
								<div class="right-content">
									<div class="content-group">
										<i class="fa fa-times-circle content-icon"></i>
									</div>
									<div class="content-group">
										<i class="fa fa-sort-amount-desc content-icon"></i>
										<div class="content-text hidden-xs hidden-sm">Smallest</div>
									</div>
									<div class="content-group">
										<i class="fa fa-sort-numeric-asc content-icon"></i>
										<div class="content-text hidden-xs hidden-sm">Numerical</div>
									</div>
								</div>
							</div>
							<div class="bf-app-list">
								<div class="bf-app-list-row">
									<div class="list-row-left-icon">
										
									</div>
									<div class="list-row-left-icon">
										
									</div>
								</div>
							</div>
							<!--<div class="bf-app-grid">
								<div class="col-xs-6 col-md-6 col-lg-3 bf-app-grid-square selected">

											<div class="action-other">
												<div class="actions">
												
												</div>

										</div>
									</div>
									<div class="grid-bottom-content">

									</div>
								</div>

									<div class="grid-bottom-content">
										Jacob Holden
									</div>
								</div>
								<div class="col-xs-6 col-md-6 col-lg-3 bf-app-grid-square">
									<div class="grid-top-content">
										
									</div>
									<div class="grid-bottom-content">
										Jacob Holden
									</div>
								</div>
							</div>-->
						</div>
					</div>
					<div id="bf-dock" class="row">
						<div class="bf-dock-divider">
							<div class="bf-dock-group">
								<div class="bf-dock-app-grouper">
									<div class="bf-dock-group-top">
										<i class="fa fa-phone-square"></i>
									</div>
									<div class="bf-dock-group-bottom">
										Calling
									</div>
								</div>
							</div>
							<div class="bf-dock-group">
								<div class="bf-dock-app-grouper">
									<div class="bf-dock-group-top">
										<i class="fa fa-users"></i>
									</div>
									<div class="bf-dock-group-bottom">
										Contacts
									</div>
								</div>
							</div>
							<div class="bf-dock-group">
								<div class="bf-dock-app-grouper">
									<div class="bf-dock-group-top">
										<i class="fa fa-cogs"></i>
									</div>
									<div class="bf-dock-group-bottom">
										Options
									</div>
								</div>
							</div>
							<div class="bf-dock-group">
								<div class="bf-dock-app-grouper">
									<div class="bf-dock-group-top">
										<i class="fa fa-file-text"></i>
									</div>
									<div class="bf-dock-group-bottom">
										Logs
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
