<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Standalone Browserphone</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		
		<link rel="stylesheet" href="style.css">
		
		<script src="jquery-1.9.1.min.js"></script>
		<script src="bootstrap.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="browserphone">
			<div class="bf-content" class="row">
				<div class="bf-sidebar hidden-xs"></div>
				<div class="bf-active-app col-xs-12">
					<div class="bf-topbar">
						<div class="bf-topbar-action">
							<div class="center-parent">
								<i class="fa fa-arrow-circle-left center-child"></i>
							</div>
						</div>
						<div class="bf-topbar-text">
							<div class="center-parent">
								<span class="center-child text-left app-name">Contacts</span>
							</div>
						</div>
						<div class="bf-topbar-state">
							
						</div>
					</div>
					<div class="bf-app-area">
						<div class="bf-app-sidebar">
							
						</div>
						<div class="bf-app-content">
							
						</div>
					</div>
					<div id="bf-dock" class="row">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
